name: Upload Simulator System Symbols

on:
  schedule:
    - cron: '0 0 1 * *' # 1st of every month at midnight UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  upload-symbols:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Detect latest iOS simulator build
        id: detect
        run: |
          # Use simctl which works regardless of runtime install layout
          xcrun simctl list runtimes
          BUILD=$(xcrun simctl list runtimes \
            | grep '^iOS ' \
            | tail -1 \
            | grep -oE '[0-9A-Z]+\)$' \
            | tr -d ')')
          echo "build=$BUILD"
          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Upload simulator system symbols
        run: |
          echo "Uploading build: ${{ steps.detect.outputs.build }}"
          ./scripts/upload-system-symbols.sh \
            --simulator \
            --build "${{ steps.detect.outputs.build }}"
