name: iOS Crash Automation CI

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ui-crash-flow:
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise
        run: |
          curl -Ls https://mise.run | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/mise/installs
            ~/.local/share/mise/downloads
          key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}

      - name: Install toolchain
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          mise install
          mise exec -- tuist version

      - name: Generate Xcode project
        run: |
          mise exec -- tuist install
          mise exec -- tuist generate --no-open

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build
        run: |
          set -o pipefail
          xcodebuild build-for-testing \
            -project ExitCodeClubCIAutomationApp.xcodeproj \
            -scheme ExitCodeClubCIAutomationApp \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -derivedDataPath "${{ runner.temp }}/DerivedData" \
            2>&1 | xcbeautify

      - name: Upload dSYMs
        run: |
          ./scripts/upload-dsyms-ci.sh \
            --backend-url "https://kscrash-api-765738384004.us-central1.run.app" \
            --dsym-folder "${{ runner.temp }}/DerivedData/Build/Products/Release-iphonesimulator"

      - name: Run UI crash/relaunch flow
        run: |
          set -o pipefail
          xcodebuild test-without-building \
            -project ExitCodeClubCIAutomationApp.xcodeproj \
            -scheme ExitCodeClubCIAutomationApp \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -derivedDataPath "${{ runner.temp }}/DerivedData" \
            2>&1 | xcbeautify
