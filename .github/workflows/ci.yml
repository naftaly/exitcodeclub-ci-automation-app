name: iOS Crash Automation CI

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ui-crash-flow:
    runs-on: macos-15
    timeout-minutes: 45
    env:
      DERIVED_DATA_PATH: ${{ runner.temp }}/DerivedData

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise
        run: |
          curl -Ls https://mise.run | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install toolchain
        run: |
          mise install
          mise exec -- tuist version

      - name: Generate Xcode project
        run: |
          mise exec -- tuist install
          mise exec -- tuist generate --no-open

      - name: Build
        run: |
          xcodebuild build-for-testing \
            -project ExitCodeClubCIAutomationApp.xcodeproj \
            -scheme ExitCodeClubCIAutomationApp \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -derivedDataPath "$DERIVED_DATA_PATH"

      - name: Upload dSYMs
        run: |
          ./scripts/upload-dsyms-ci.sh \
            --backend-url "https://kscrash-api-765738384004.us-central1.run.app" \
            --dsym-folder "$DERIVED_DATA_PATH/Build/Products/Release-iphonesimulator"

      - name: Run UI crash/relaunch flow
        run: |
          xcodebuild test-without-building \
            -project ExitCodeClubCIAutomationApp.xcodeproj \
            -scheme ExitCodeClubCIAutomationApp \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -derivedDataPath "$DERIVED_DATA_PATH"
